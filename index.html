<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculatorDiv">
        <div class="output">
            <div id="previous" data-previous-operand>123</div>
            <div id="current" data-current-operand>456</div>
        </div>
        <button class="spantwo" data-all-clear>AC</button>
        <button class="calculatorButton" data-delete>DEL</button>
        <button class="calculatorButton" data-operation>รท</button>
        <button class="calculatorButton" data-number>1</button>
        <button class="calculatorButton" data-number>2</button>
        <button class="calculatorButton" data-number>3</button>
        <button class="calculatorButton" data-operation>*</button>
        <button class="calculatorButton" data-number>4</button>
        <button class="calculatorButton" data-number>5</button>
        <button class="calculatorButton" data-number>6</button>
        <button class="calculatorButton" data-operation>+</button>
        <button class="calculatorButton" data-number>7</button>
        <button class="calculatorButton" data-number>8</button>
        <button class="calculatorButton" data-number>9</button>
        <button class="calculatorButton" data-operation>-</button>
        <button class="calculatorButton" data-number>.</button>
        <button class="calculatorButton" data-number>0</button>
        <button class="spantwo" data-equals>=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
